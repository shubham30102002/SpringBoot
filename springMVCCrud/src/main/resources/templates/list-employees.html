<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .container { margin-top: 30px; }
    h3 { margin-bottom: 20px; color: #0d6efd; }
    .table thead th { background-color: #0d6efd; color: white; }
  </style>
</head>
<body>

<div class="container">

  <h3>Employee Directory</h3>
  <hr>

  <!-- Add Employee Button -->
  <div class="mb-3">
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary">Add Employee</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Department</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempEmployee : ${employees}">
      <td th:text="${tempEmployee.id}"></td>
      <td th:text="${tempEmployee.firstName}"></td>
      <td th:text="${tempEmployee.lastName}"></td>
      <td th:text="${tempEmployee.department}"></td>
      <td th:text="${tempEmployee.salary}"></td>
      <td>
        <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-warning btn-sm">Update</a>
        <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
